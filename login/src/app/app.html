
<div class="container">
  <div class="form-wrapper">
    <h1>{{login}}</h1>
    <p>{{message}}</p>
    <input nz-input placeholder="Username" [(ngModel)]="value" />
    <input nz-input placeholder="Password" [(ngModel)]="value" />
    <div class="checkbox-wrapper">
      <label nz-checkbox [(ngModel)]="checked">Remember me</label>
    </div>

    <div class="button-group">
      <button nz-button nzType="primary" nzBlock>Log In</button>
    </div>
  </div>
</div>
